<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>装修</title>

    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>

</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class='left ani' swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">装</p>
                <p class='right ani' swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">修</p>
                <img src="imges/bg1.png" class="ani bg1" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                <img src="imges/title.png" class="ani title" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2">
                <img src="imges/top-view.png" class="ani top-view" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2">
                <div class="bgm-bg">
                    <div class="bgm"></div>                        
                </div>
                <audio src="audio/dj.mp3" class="audio" autoplay="autoplay" loop="loop"></audio>
                <!-- <div class="bg1 nai" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div> -->
            </div>
            <div class="swiper-slide">
                <img src="imges/bg2.png" class="ani bg2" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">  

                <img src="imges/round1.png" class="ani round1 round" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="imges/round2.png" class="ani round2 round" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="imges/round3.png" class="ani round3 round" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="imges/round4.png" class="ani round4 round" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="imges/round5.png" class="ani round5 round" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <img src="imges/round6.png" class="ani round6 round" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <!-- <div class="bg2 nai" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div> -->

                <img src="imges/to-top.png" class="ani to-top" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                <div class="bgm-bg">
                    <div class="bgm"></div>                        
                </div>
            </div>
            <div class="swiper-slide">                
                <img src="imges/bg3.png" class="ani bg3" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">

                <img src="imges/block1.png" class="ani block1 block" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="imges/block2.png" class="ani block2 block" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <img src="imges/block3.png" class="ani block3 block" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                <img src="imges/block4.png" class="ani block4 block" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                <!-- <div class="bg3 nai" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div> -->
                
                <img src="imges/to-top.png" class="ani to-top" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                <div class="bgm-bg">
                    <div class="bgm"></div>                        
                </div>
                
            </div>
        </div>
    </div>




    <script src="js/index.js"></script>
</body>
</html>
